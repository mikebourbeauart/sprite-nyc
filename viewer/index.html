<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sprite NYC</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0a0a0a; overflow: hidden; font-family: system-ui, sans-serif; }
    #viewer { width: 100vw; height: 100vh; }

    /* Title overlay */
    .title-overlay {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 100;
      pointer-events: none;
    }
    .title-overlay h1 {
      font-size: 24px;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
      letter-spacing: -0.5px;
    }
    .title-overlay p {
      font-size: 13px;
      color: rgba(255,255,255,0.6);
      margin-top: 4px;
    }

    /* Controls */
    .controls {
      position: fixed;
      bottom: 16px;
      right: 16px;
      z-index: 100;
      display: flex;
      gap: 8px;
    }
    .controls button {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.15);
      color: white;
      font-size: 18px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: background 0.2s;
    }
    .controls button:hover {
      background: rgba(255,255,255,0.25);
    }

    /* Loading */
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 16px;
      z-index: 200;
    }
    .loading.hidden { display: none; }
  </style>
</head>
<body>
  <div class="title-overlay">
    <h1>Sprite NYC</h1>
    <p>AI-generated pixel art map</p>
  </div>

  <div id="viewer"></div>

  <div class="controls">
    <button id="zoomIn" title="Zoom in">+</button>
    <button id="zoomOut" title="Zoom out">&minus;</button>
    <button id="home" title="Reset view">&#8962;</button>
  </div>

  <div class="loading" id="loading">Loading tilesâ€¦</div>

  <!-- OpenSeaDragon from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.1/openseadragon.min.js"></script>
  <script src="viewer.js"></script>
</body>
</html>
